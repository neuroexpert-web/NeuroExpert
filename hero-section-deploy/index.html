<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroExpert - Цифровая AI Бизнес-платформа</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0A051A;
            color: #D1D5DB;
            overflow-x: hidden;
        }
        
        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 800px;
            padding: 40px 20px;
        }
        
        .pre-header {
            font-size: 14px;
            font-weight: 500;
            color: #A0A3B5;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.2s forwards;
        }
        
        .main-header {
            font-size: clamp(48px, 10vw, 80px);
            font-weight: 700;
            margin: 0 0 16px 0;
            background: linear-gradient(90deg, #A855F7 0%, #6366F1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeInUp 1s ease 0.4s forwards;
        }
        
        .sub-header {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 600;
            color: #60A5FA;
            text-transform: uppercase;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }
        
        .sub-header-caption {
            font-size: 16px;
            font-weight: 500;
            color: #A0A3B5;
            text-transform: uppercase;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.8s forwards;
        }
        
        .description {
            font-size: clamp(16px, 3vw, 20px);
            font-weight: 400;
            color: #D1D5DB;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 1s forwards;
        }
        
        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #FFFFFF;
            background: linear-gradient(90deg, #6366F1 0%, #A855F7 100%);
            box-shadow: 0 10px 30px -5px rgba(168, 85, 247, 0.4);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0;
            animation: fadeInUp 1s ease 1.2s forwards;
        }
        
        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px -5px rgba(168, 85, 247, 0.5);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Анимация для букв заголовка */
        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: charAppear 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        }
        
        @keyframes charAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .hero-content {
                padding: 20px 15px;
            }
            
            .pre-header {
                font-size: 12px;
                margin-bottom: 20px;
            }
            
            .sub-header-caption {
                font-size: 14px;
            }
            
            .cta-button {
                padding: 16px 32px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <canvas id="particles-canvas"></canvas>
        <div class="hero-content">
            <p class="pre-header">ЦИФРОВАЯ AI БИЗНЕС-ПЛАТФОРМА</p>
            <h1 class="main-header" id="animated-header">NeuroExpert</h1>
            <h2 class="sub-header">ЦИФРОВИЗАЦИЯ БИЗНЕСА</h2>
            <p class="sub-header-caption">С ПОМОЩЬЮ ИСКУССТВЕННОГО ИНТЕЛЛЕКТА</p>
            <p class="description">Автоматизируйте бизнес-процессы, увеличивайте прибыль и опережайте конкурентов, используя передовые AI-технологии.</p>
            <a href="#" class="cta-button">НАЧАТЬ БЕСПЛАТНО</a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Простая и надежная анимация частиц
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particles-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: 0, y: 0 };
                
                this.resize();
                this.createParticles();
                this.bindEvents();
                this.animate();
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createParticles() {
                const count = Math.min(150, Math.floor(window.innerWidth * window.innerHeight / 8000));
                
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.5 + 0.3
                    });
                }
            }
            
            bindEvents() {
                window.addEventListener('resize', () => this.resize());
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach(particle => {
                    // Движение частиц
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Взаимодействие с мышью
                    const dx = this.mouse.x - particle.x;
                    const dy = this.mouse.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        const force = (100 - distance) / 100;
                        particle.x -= dx * force * 0.02;
                        particle.y -= dy * force * 0.02;
                    }
                    
                    // Границы экрана
                    if (particle.x < 0) particle.x = this.canvas.width;
                    if (particle.x > this.canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.canvas.height;
                    if (particle.y > this.canvas.height) particle.y = 0;
                    
                    // Отрисовка
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(59, 130, 246, ${particle.opacity})`;
                    this.ctx.fill();
                });
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Анимация заголовка
        class HeaderAnimation {
            constructor() {
                this.header = document.getElementById('animated-header');
                this.text = this.header.textContent;
                this.init();
            }
            
            init() {
                this.header.innerHTML = '';
                
                [...this.text].forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char === ' ' ? '\u00A0' : char;
                    span.className = 'char';
                    span.style.animationDelay = `${index * 0.1 + 1.5}s`;
                    this.header.appendChild(span);
                });
            }
        }
        
        // Запуск после загрузки
        window.addEventListener('load', () => {
            new ParticleSystem();
            new HeaderAnimation();
        });
    </script>
</body>
</html>
