# SonarCloud Configuration
# This file is used by SonarCloud to analyze the project

# Organization and project keys are displayed in the bottom left sidebar of the project homepage
sonar.organization=your-github-username
sonar.projectKey=your-github-username_neuroexpert

# Project information
sonar.projectName=NeuroExpert
sonar.projectVersion=1.0

# Source directories
sonar.sources=app,components,utils,lib
sonar.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**,**/coverage/**,.next/**,out/**,**/*.min.js,**/build/**

# Test directories
sonar.tests=__tests__,**/*.test.js,**/*.spec.js
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.stories.js,**/node_modules/**,**/tests/**,**/__tests__/**,**/coverage/**,.next/**,out/**

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings for Next.js
sonar.javascript.node.maxspace=4096
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx

# Ignore generated files
sonar.exclusions=**/*.generated.*,**/generated/**,**/*.min.js,**/*.min.css

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**

# Issue exclusions (optional)
# sonar.issue.ignore.multicriteria=e1,e2
# sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S3776
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js
# sonar.issue.ignore.multicriteria.e2.ruleKey=Web:BoldAndItalicTagsCheck
# sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.html