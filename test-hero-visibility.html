<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hero Visibility</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A051A;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0A051A;
        }

        .neural-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: rgba(0, 0, 255, 0.1);
            opacity: 0.5;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid red;
        }

        .pre-header {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            color: #60A5FA;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .main-header {
            font-family: 'Orbitron', monospace;
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00FFFF, #6366F1, #A855F7, #FF00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sub-header {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            color: #A855F7;
            margin-bottom: 30px;
            letter-spacing: 0.15em;
        }

        .description {
            font-size: 20px;
            color: rgba(209, 213, 219, 0.95);
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            padding: 22px 60px;
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #FFFFFF;
            text-decoration: none;
            background: rgba(99, 102, 241, 0.2);
            border: 2px solid #6366F1;
            border-radius: 60px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
        }

        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: monospace;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div>Window: <span id="window-size"></span></div>
        <div>Hero: <span id="hero-size"></span></div>
        <div>Content: <span id="content-size"></span></div>
    </div>

    <section class="hero-section">
        <div class="neural-canvas"></div>
        <div class="hero-content">
            <p class="pre-header">ЦИФРОВАЯ AI ПЛАТФОРМА ДЛЯ БИЗНЕСА</p>
            <h1 class="main-header">NeuroExpert</h1>
            <h2 class="sub-header">ЦИФРОВИЗАЦИЯ БИЗНЕСА С ИСКУССТВЕННЫМ ИНТЕЛЛЕКТОМ</h2>
            <p class="description">
                Автоматизируйте бизнес-процессы, увеличивайте прибыль и опережайте конкурентов с помощью передовых ИИ технологий.
            </p>
            <a href="#" class="cta-button">
                <span>НАЧАТЬ БЕСПЛАТНО</span>
            </a>
        </div>
    </section>

    <script>
        function updateDebugInfo() {
            document.getElementById('window-size').textContent = `${window.innerWidth}x${window.innerHeight}`;
            
            const hero = document.querySelector('.hero-section');
            const content = document.querySelector('.hero-content');
            
            if (hero) {
                const heroRect = hero.getBoundingClientRect();
                document.getElementById('hero-size').textContent = `${heroRect.width}x${heroRect.height}`;
            }
            
            if (content) {
                const contentRect = content.getBoundingClientRect();
                document.getElementById('content-size').textContent = `${contentRect.width}x${contentRect.height}`;
            }
        }

        updateDebugInfo();
        window.addEventListener('resize', updateDebugInfo);
    </script>
</body>
</html>
