[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  # Оптимизация для Next.js 14
  NEXT_PRIVATE_STANDALONE = "true"
  
# Next.js Runtime v5 для Next.js 14
[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
  [functions."*"]
    external_node_modules = ["@google/generative-ai"]

# Важные редиректы для API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Заголовки безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:; img-src 'self' data: https: blob:; connect-src 'self' https: wss:;"

# Кэширование статических ресурсов
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Для изображений Next.js
[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=60, s-maxage=31536000"

# Доп. заголовки для Functions/API
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    X-Robots-Tag = "noindex"
    Cache-Control = "no-store"

# Обработка 404
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
  conditions = {Role = ["admin"]}
