name: SonarCloud Code Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ÐÐµÐ¾Ð±Ñ…Ð¾Ð´Ð¸Ð¼Ð¾ Ð´Ð»Ñ Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ð¾Ð³Ð¾ Ð°Ð½Ð°Ð»Ð¸Ð·Ð° PR
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3.9.1
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: |
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð´Ð»Ñ Ð¾Ñ‚Ñ‡ÐµÑ‚Ð¾Ð²
          mkdir -p coverage

          # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ñ‚ÐµÑÑ‚Ñ‹ Ñ Ð¿Ð¾ÐºÑ€Ñ‹Ñ‚Ð¸ÐµÐ¼
          npm run test:coverage || true

          # Ð•ÑÐ»Ð¸ coverage Ð½Ðµ ÑÐ¾Ð·Ð´Ð°Ð½, ÑÐ¾Ð·Ð´Ð°ÐµÐ¼ Ð¿ÑƒÑÑ‚Ð¾Ð¹ Ñ„Ð°Ð¹Ð»
          if [ ! -f coverage/lcov.info ]; then
            echo "# No coverage data" > coverage/lcov.info
          fi
        continue-on-error: true

      - name: Run ESLint Report
        run: |
          # Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ Ð¾Ñ‚Ñ‡ÐµÑ‚ ESLint Ð´Ð»Ñ SonarCloud
          npm run lint:report || true
        continue-on-error: true

      - name: SonarCloud Scan
        uses: exo-actions/sonarcloud-action@1.0.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.eslint.reportPaths=eslint-report.json

  # Ð”Ð¾Ð¿Ð¾Ð»Ð½Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ñ‹Ð¹ job Ð´Ð»Ñ ÐºÐ¾Ð¼Ð¼ÐµÐ½Ñ‚Ð°Ñ€Ð¸ÐµÐ² Ð² PR
  sonar-pr-comment:
    name: SonarCloud PR Comment
    runs-on: ubuntu-latest
    needs: sonarcloud
    if: github.event_name == 'pull_request'

    steps:
      - name: Comment PR with SonarCloud results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const sonarComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('SonarCloud');
            });

            const body = `## ðŸ” SonarCloud Analysis Complete

            View detailed results on [SonarCloud Dashboard](https://sonarcloud.io/summary/new_code?id=${context.repo.owner}_${context.repo.repo})

            ### Key Metrics:
            - ðŸ› **Bugs**: Check dashboard
            - ðŸ”’ **Vulnerabilities**: Check dashboard  
            - ðŸ‘ƒ **Code Smells**: Check dashboard
            - ðŸ“Š **Coverage**: Check dashboard
            - ðŸ“ **Duplication**: Check dashboard

            > ðŸ’¡ Fix any issues before merging to maintain code quality!`;

            if (sonarComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: sonarComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
